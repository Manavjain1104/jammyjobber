before_script:
  - echo RAPID_API_KEY="$RAPID_API_KEY" >> .env
  - echo RAPID_API_HOST="$RAPID_API_KEY" >> .env

stages:
  - test
sast:
  stage: test
include:
  - template: Security/SAST.gitlab-ci.yml

unit-test:
  image: python:3.12
  stage: test
  script:
    - pip install pipenv
    - pipenv shell
    - python3 test/test_semadb.py
    - python3 test/test_sqlite.py
    - python3 test/test_integration.py
