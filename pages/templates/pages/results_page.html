<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
              <a href="/" class="home-link"><h1>JammyJobber</h1></a>
            </div>
            <div class="header-right">
              <h1>Let's Find Your Jam!</h1>
            </div>
        </header>
        <div class="divider"></div>
        <!-- maybe a smaller one search on top -->
        

        <ul class="job-listings">
            {% if show_suggested %}
            <button class="expand-btn" onclick="toggleSuggested(this)">Why were these jobs suggested?</button>
            <div id="whysuggested" class="job-description">
            <p id="suggested"></p>
            </div>
            {% endif %}
            {% for job in job_list %}
                <li class="job-listing">
                    <a href=" {{ job.link }} "><h3> {{ job.title }}: {{ job.company }} @ {{ job.location }} </h3></a>
                    <!-- <p>{{ job.company }} @ {{ job.location }}</p> -->
                    <!-- {% if job.is_significant %} -->
                    <!-- <p>SIGNIFICANT</p> -->
    
                    <!-- {% endif %} -->
                    <!-- <button class="expand-btn" onclick="toggleDescription(this, '{{ job.job_id }}')">Show Description</button> -->
                    <button class="expand-btn" onclick="showPopup('{{ job.title }}', '{{ job.company }}', '{{ job.location }}', '{{ job.description|escapejs }}')">Expand</a></button>

                    <button class="expand-btn" type="button" name="id" value = '{{ job.job_id }}' ><a href="/?id={{ job.job_id }}">Show Similar</a></button>
                    <div id="description-{{ job.job_id }}" class="job-description">
                        <p>{{ job.description }}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <div id="jobPopup" class="popup" style="display:none;">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h3 id="popupTitle"></h3>
                <p id="popupCompany"></p>
                <p id="popupLocation"></p>
                <p id="popupDescription"></p>
            </div>
        </div>
    </div>
    
    

    
    <script src="{% static 'js/job_listing.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../../static/js/job_listing.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const strings = ['What do you want your job to involve?', 'Where do you want to work?', 'What skills do you have?'];
            let currentIndex = 0;

            function updateText() {
                document.getElementById('rotating-question').textContent = strings[currentIndex];
                currentIndex = (currentIndex + 1) % strings.length;
            }

            setInterval(updateText, 4000);
        });
    </script>


    
    <script type="module">
        window.onload = function() {
            let jobs = json_list;
            let job = jobs[0];
            let job_query = "{{ query|safe }}";
            let w = new Worker("../../static/js/worker.js", { type: "module" });
            w.postMessage([job_query, job]);
            document.getElementById("suggested").innerHTML = "Loading... Please, wait";
            w.onmessage = function(event) {
                document.getElementById("suggested").innerHTML = event.data;
            };
        };

        window.toggleSuggested = function toggleSuggested(button) {
            $(button).siblings(`#whysuggested`).toggle();
        }
    </script>

<script>

    function closePopup() {
