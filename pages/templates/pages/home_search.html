{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/new_design.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Lato:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,400;0,700;1,400&family=Nunito:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">

    <title>Job Search</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
              <h1>JammyJobber</h1>
            </div>
            <div class="header-right">
              <h1>Let's Find Your Jam!</h1>
            </div>
        </header>
        <div class="divider"></div>
        <main class="main">
          <div class="search-box">
            <div class="text-rotation">
              <span id="text"></span>
            </div>

            <form action="" method="POST">
                {% csrf_token %}
              <textarea name="query"
              placeholder="I want to teach a variety of STEM subjects in secondary school. I have lots of experience working with early teenagers, a strong background in math and computer programming, and am adept at handling workplace conflicts..."
              rows="10"></textarea>
              <div class="divider-container"></div>
              <header class="lower">
                <div class="lower-left">
                  <input type="text" name="location_query" placeholder="Enter preferred location...">
                </div>
                <div class="lower-right">
                  <button type="submit">Submit</button>
                </div>
              </header>
            </form>
          </div>
            

          <!-- <div class="add-cv">
            {% if submitted %}
                Your CV was Submitted Successfully
            {% else %}
                <form action method ="POST" enctype = "multipart/form-data">
                {% csrf_token %}
                    <label for="id_pdf">or search with CV</label>
                    <input type="file" name="pdf" required id="id_pdf">
                <div class="submit-button-section">
                    <button type="submit"> Upload </button>
                </div>
                </form>
            {% endif %}
          </div> -->

          <div class="add-cv">
            {% if submitted %}
                Your CV was Submitted Successfully
            {% else %}
                <form id="cvForm" action method ="POST" enctype = "multipart/form-data" style="display: none;">
                    {% csrf_token %}
                    <input type="file" name="pdf" required id="id_pdf" style="display: none;">
                    <div class="submit-button-section">
                        <button id="submitButton" type="submit" style="display: none;"> Upload </button>
                    </div>
                </form>
                <label id="cvLabel" for="id_pdf" style="cursor: pointer; font-style: italic; font-size: 24px">or search with CV</label>
            {% endif %}
          </div>
        </main>

       
        
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="../../static/js/job_listing.js"></script>
    </div>
</body>
</html>
